
if (org.gradle.util.GradleVersion.current() < org.gradle.util.GradleVersion.version("8.3")) {
    publishing {
        publications {
            shadow(MavenPublication) { p ->
                project.shadow.component(p)
            }
        }
    }
} else {
    publishing {
        publications {
            shadow(MavenPublication) {
                from(components.shadow)
            }
        }
    }
}
