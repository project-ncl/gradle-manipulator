# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: CI

on:
  push:
    branches:
    - main
    paths-ignore:
    - 'CONTRIBUTING.md'
    - 'LICENSE'
    - 'README.md'

  pull_request:
    branches:
    - main
    paths-ignore:
    - 'CONTRIBUTING.md'
    - 'LICENSE'
    - 'README.md'

jobs:
  gradle-wrapper-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1

  build:
    needs: gradle-wrapper-validation
    strategy:
      fail-fast: false
      matrix:
        gradle: [4.10.3, "5.0", 5.1.1, 5.2.1, 5.3.1, 5.4.1, 5.5.1, 5.6.4, 6.0.1, 6.1.1, 6.2.2, 6.3, 6.4.1, 6.5.1, 6.6.1, 6.7.1, 6.8.3, 6.9.1, 7.0.2, 7.1.1, 7.2, 7.3.3, 7.4.2]
    # https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-syntax-for-github-actions#jobsjob_idif
    if: github.repository == 'project-ncl/gradle-manipulator' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Remove default github maven configuration
      # This step is a workaround to avoid a decryption issue of Beam's
      # net.linguica.gradle.maven.settings plugin and github's provided maven
      # settings.xml file
      run: rm ~/.m2/settings.xml
    - uses: gradle/gradle-build-action@v2.1.7
      with:
        gradle-version: ${{ matrix.gradle }}
        arguments: --no-daemon --stacktrace clean build AggregateJacocoReport
    # - name: Setup tmate session
    #   uses: mxschmitt/action-tmate@v3
    #   if: ${{ failure() }}
    - name: Codecov
      uses: codecov/codecov-action@v2
      with:
        files: ./build/reports/jacoco/aggregate/jacocoTestReport.xml
        verbose: true

  snapshot:
    if: github.repository == 'project-ncl/gradle-manipulator' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: gradle/wrapper-validation-action@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Remove default github maven configuration
      # This step is a workaround to avoid a decryption issue of Beam's
      # net.linguica.gradle.maven.settings plugin and github's provided maven
      # settings.xml file
      run: rm ~/.m2/settings.xml
    # https://github.com/marketplace/actions/maven-setings-action
    - name: Maven Settings
      uses: s4u/maven-settings-action@v2
      with:
        sonatypeSnapshots: true
        githubServer: false
        servers: |
            [{
                "id": "sonatype-nexus-snapshots",
                "username": "${{ secrets.SONATYPE_USERNAME }}",
                "password": "${{ secrets.SONATYPE_PASSWORD }}"
            }]
    - uses: gradle/gradle-build-action@v2.1.7
      with:
        arguments: clean build publish AggregateJacocoReport
    - name: Codecov
      uses: codecov/codecov-action@v1
      with:
        files: ./build/reports/jacoco/aggregate/jacocoTestReport.xml
        verbose: true
