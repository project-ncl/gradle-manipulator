plugins {
    // including this plugin directly instead of by an init script, which allows to use the freshly build version
    id 'org.jboss.gm.manipulation'
    id 'java'
    id 'maven-publish'
}

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.3.7.Final'
    compile group: 'io.undertow', name: 'undertow-core', version: '2.0.15.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


// TODO: this will need to be removed when the plugin takes care of things
publishing {
    publications {
        main(MavenPublication) {
            from components.java
            artifact jar
        }
    }
}

