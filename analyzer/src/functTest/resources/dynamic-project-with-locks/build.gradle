buildscript {
    repositories {
        maven {
            url = uri("https://oss.sonatype.org/content/repositories/snapshots/")
        }
    }
}

plugins {
    // including this plugin directly instead of by an init script, which allows to use the freshly build version
    id 'org.jboss.gm.analyzer'
    id 'java-library'
    id 'maven-publish'
}

group = 'org.jboss.gm.analyzer.functest'
version = '1.0.0'

allprojects {
    repositories {
        google()
        mavenLocal()
        mavenCentral()
        flatDir {
            dirs = [file("repo/")]
        }
    }

    java {
        sourceCompatibility = JavaVersion.VERSION_1_8
    }
}

dependencyLocking {
    lockAllConfigurations()
}


dependencies {
    implementation "org.apache.commons:commons-lang3:latest.release"
    implementation('org.hdrhistogram:HdrHistogram:2.+')
    implementation('com.google.inject:guice:4.2.2')
    implementation('org.jboss.resteasy:resteasy-jaxrs:3.6.3.SP1')

    implementation group: 'io.undertow', name: 'undertow-core', version: '(2.0,2.0.21.Final]'
}


task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = 'javadoc'
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'dynamic-project-with-locks'

            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}
